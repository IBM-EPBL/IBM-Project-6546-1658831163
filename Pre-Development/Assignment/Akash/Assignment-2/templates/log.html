<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
      .container{
        margin-top:260px;
width:600px;
height:300px;
background-color: whitesmoke;
      }
  </style>
</head>
<body style="background-color:#1F2937;">
<div class="container shadow-lg rounded" style="padding-top:23px;">
  <form action="/log" method="post">
  <div class="mb-3" style="display: flex;">
    <label for="Username" class="form-label">Username</label>
    <input type="text" class="form-control" id="Username" name="username" style="width:140px;float:right;margin-left:300px">
  </div>
  <div class="mb-3" style="display:flex;">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password" name="password" style="width:140px;float:right;margin-left:302px">
  </div><center>
  <button type="submit" class="btn" style="background-color: #1F2937;color: whitesmoke;">Login</button></center>
</form>
                       
    <br/>
    Don't have a account <a href="/registers" class="btn btn-sm" style="background-color: #1F2937;color: whitesmoke;margin-left:12px">Register Now</a>

</div>
</body>
</html>
