<style>
.place{
  font-size: 13px;
  display: block;
  font-family: 'Rubik', sans-serif;
  width: 100%;
  padding: 10px 1px;

  border-bottom: 1px solid #747474;
  outline: none;
}
label{
font-size:16px;
}
td{
padding:14px;
}
.btn{
color:white;
font-size:16px;
background-color: #007bff;

 background-color: whitesmoke;
 color:#007bff;
}
*{

.head
{

.head h1{

}
body{

<body>
<div class="head">
<h1>Skill/Job Recommender Application</h1>
</div>
<center>
<div  class="bodymain shadow-lg bg-white rounded">
    <h5>Login Your Profile</h5>
<form name="myform" action="/skilllogin" method="POST">
<table width="450px">
<tr>
<td>
<label for="username"><b>Email Id</b></label>
</td>
<td>
<input type="text" id="username" class="place" placeholder="example@gmail.com" name="username" maxlength="50" size="30">
</td>
</tr>
<tr>
<td>
<label for="password"><b>Password</b></label>
</td>
<td>
<input type="password" id="password" class="place" Placeholder="Enter Password" name="password" maxlength="50" size="30">
</td>
</tr>
<tr>
<td colspan="2" style="padding-left:160px" >
<input type="submit" value="Login" name="save" class="btn" id="login">
</td>

</tr>
<tr>
<td style="font-size:17px">
<a href="{{url_for('linkpass')}}" style="color:#007bff;text-decoration: none;padding-left:1px;"><i class="fa fa-linkedin-square" style="font-size:19px;color:#007bff"></i>          Continue with Linkedin</a> 
</td>
<td style="font-size:17px">
<a href="{{url_for('register')}}" style="text-align:left;vertical-align:top;color:#007bff;text-decoration: none;padding-left:10px;">New user?</a>
</td>

</tr>

</form>
</div>
