    <body>
        <div class="container-fluid p-3 bg-primary text-white shadow">
            <a href="" class="text-decoration-none text-white"><h1> <b>Skill-Up</b> </h1></a>
            <div class="dropdown float-right" style="margin-top: -50px; margin-right: 50px;">
              <button type="button" class="btn bg-white text-primary dropdown-toggle fa fa-drivers-license" data-toggle="dropdown" style="height: 40px; width: 150px;">
                <b>My Profile </b>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">My Profile</a>    
                <a class="dropdown-item" href="">Application Form</a>                
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="card mt-5 shadow">
                <div class="card-header bg-primary">
                    <h1 class="card-title text-center"> <b>My Profile</b></h1>
                    <div class="float-right " style="margin-top: -50px;">
                        <button class="btn btn-default shadow text-primary">
                            <span class="glyphicon glyphicon-star text-primary"></span>
                            90                            
                        </button>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <form action="">
                        <label for="">Name: </label>
                        <input type="text" placeholder="Full name"> <br> <br>

                        <label for="" >Email: </label>
                        <input type="email" placeholder="mail you logged in"> <br> <br>

                        <label for=""> Address: </label> <br>
                        <textarea name="" rows="1" cols="50" maxlength="50"></textarea> <br> <br>
                        
                        <label for="">Submit Resume: </label>
                        <input type="file" name="" id="" placeholder="post your Resume"> <br>

                        <button class="btn bg-primary shadow">
                            Post your Resume
                        </button>

                    </form>
                </div>
                <div class="card-footer bg-primary text-white">
                    <div class="card-text text-md-center">
                        Take 
                    <a href="" class="text-white"><b>TEST</b></a> 
                    to increase the <span class="label label-default bg-white text-primary">Star</span> count
                    </div>
                </div>
              </div>
          </div>
